<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    /> -->
  </head>

  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
      </head>

      <body>
        <!-- container -->
        <div id="stopWatch">
          <h1>
            StopWatch
            <img
              src="https://cdn-icons-png.flaticon.com/512/1571/1571668.png"
              width="30"
              height="30"
            />
          </h1>
          <!-- timer display container -->
          <div class="timerDisplay">
            <div id="hr">00</div>
            <div>:</div>
            <div id="min">00</div>
            <div>:</div>
            <div id="sec">00</div>
          </div>
          <!-- buttons -->
          <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </body>
    </html>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
