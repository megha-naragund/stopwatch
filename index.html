<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link rel="stylesheet" href="src/styles.css" /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
      </head>

      <body>
        <!-- container -->
        <div
          id="stopWatch"
          class="container"
          style=" background-color: rgb(17, 25, 51); color: white; position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);border-radius: 1rem;"
        >
          <div class="row mt-2 p-4">
            <h1 class="text-center">
              StopWatch
              <!-- <img
                src="https://cdn-icons-png.flaticon.com/512/1571/1571668.png"
                width="25rem"
                height="25rem"
              /> -->
              <i class="bi bi-stopwatch-fill"></i>
            </h1>
          </div>
          <!-- timer display container -->
          <div class="container m-4 p-4" style="color: white;">
            <div class="row">
              <div class="col" id="hr">00</div>
              <div class="col">:</div>
              <div id="min" class="col">00</div>
              <div class="col">:</div>
              <div id="sec" class="col">00</div>
            </div>
          </div>
          <!-- buttons -->
          <div class="buttons container m-4 p-4">
            <div class="row">
              <div class="col">
                <button id="start" class="btn btn-success m-2">Start</button>
              </div>
              <div class="col">
                <button id="stop" class="btn btn-danger m-2">Stop</button>
              </div>
              <div class="col">
                <button id="reset" class="btn btn-primary m-2">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
